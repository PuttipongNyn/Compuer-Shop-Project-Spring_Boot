	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Edit Product</h1>
			<nav>
				<ol class="breadcrumb">

					<li class="breadcrumb-item active">Edit Product</li>
				</ol>
			</nav>
		</div>
		<!-- End Page Title -->

		<section class="section">
			<div class="row">
				<div class="col-lg-6">

					<div class="card">
						<div class="card-body">
							<h5 class="card-title">เพิ่มสินค้า</h5>
								<div>
								<form action="#"
									th:action="@{/update2_product/{id}(id=${imageGallery.id})}"
									th:object="${imageGallery}" method="post">
									<div class="contact-grids1 w3agile-6">
										<div class="row">
											<div class="row mb-3">
												<label class="col-form-label">Name</label> 
												<input type="text"class="form-control"  th:field="*{name}" id="name" placeholder="Name"> 
												<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span> 
											</div>
											<div class="row mb-3">
											    <label for="name">Description</label> 
											    <textarea type="text" class="form-control" th:field="*{description}" id="descriptio" placeholder="Description"></textarea>
												<span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
											</div>
											<div class="row mb-3">
											    <label for="name">Price</label> 
											    <input type="text" class="form-control" th:field="*{price}" id="price" placeholder="Price">
												<span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
											</div>
											<div class="row mb-3">
											    <label for="name">Quantity</label> 
											    <input type="text" class="form-control" th:field="*{quantity}" id="price" placeholder="Quantity">
												<span th:if="${#fields.hasErrors('quantity')}" th:errors="*{quantity}"></span>
											</div>
											<div class="row mb-3">
											    <label class="row mb-3" for="inputGroupSelect01">Category</label>
											<select class="form-select" name="category" id="category">
												<option value="CPU">CPU</option>
												<option value="RAM">RAM</option>
												<option value="Mainboard">Mainboard</option>
												<option value="GPU">GPU</option>
												<option value="PSU">PSU</option>
											</select>
											</div>
											
												<img th:src="@{${'/product_list/display/'+ imageGallery.id}}" class="card img-fluid" style="width: 300px" alt="" />
											
									<input type="submit" class="btn btn-primary form-control"  value="Update Product">
												
								 </form>
										</div>
									</div>
								</div>
							</div>
						</div>
